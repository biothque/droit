    body {

      padding: 2rem;
      user-select: none;

      text-align: center;

    }
    #searchBar {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .drawer {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .drawer:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .drawer img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 1rem;
      background-color: #edf2f7;
      color: #2c5282;
      text-align: center;
    }
    .info h3 {
      margin: 0.2rem 0;
    }
    .favorite {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      z-index: 2;
    }
    .favorite.active {
      color: gold;
    }
    /* Modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .modal-content iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      z-index: 20;
    }

    .pagination {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: none;
      background-color: #2c5282;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #4a90e2;
      font-weight: bold;
    }
  </style>

 const itemsPerPage = 16;
    let currentPage = 1;
    let filtered = ouvrages;

    const library = document.getElementById("library");
    const pagination = document.getElementById("pagination");
    const modal = document.getElementById("pdfModal");
    const pdfFrame = document.getElementById("pdfFrame");

    function renderBooks(list, page = 1) {
      library.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = list.slice(start, end);

      pageItems.forEach(livre => {
        const drawer = document.createElement("div");
        drawer.className = "drawer";

        drawer.innerHTML = `
          <span class="favorite" onclick="toggleFavorite(event, this)">☆</span>
          <img src="${livre.image}" alt="Couverture PDF">
          <div class="info">
            <h3>Titre : ${livre.titre}</h3>
            <p>Auteur : ${livre.auteur}</p>
            <p class="views">Vues : <span class="view-count">0</span></p>
            <p style="font-size: 0.9em; color: gray;">(Cliquez pour lire le document)</p>
          </div>
        `;

        drawer.addEventListener("click", (e) => {
          if (!e.target.classList.contains("favorite")) {
            pdfFrame.src = livre.pdf;
            modal.style.display = "flex";
            const count = drawer.querySelector(".view-count");
            count.textContent = parseInt(count.textContent) + 1;
            history.pushState({ modal: true }, "");
          }
        });

        library.appendChild(drawer);
      });

      renderPagination(list.length, page);
    }

    function renderPagination(totalItems, page) {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      if (totalPages <= 1) return;

      if (page > 1) {
        pagination.innerHTML += `<button onclick="goToPage(${page - 1})">← Précédent</button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button onclick="goToPage(${i})" class="${i === page ? 'active' : ''}">${i}</button>`;
      }

      if (page < totalPages) {
        pagination.innerHTML += `<button onclick="goToPage(${page + 1})">Suivant →</button>`;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderBooks(filtered, currentPage);
    }

    function toggleFavorite(e, el) {
      e.stopPropagation();
      el.classList.toggle("active");
    }

    function closeModal() {
      modal.style.display = "none";
      pdfFrame.src = "";
      history.back();
    }

    // Recherche
    document.getElementById("searchBar").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      filtered = ouvrages.filter(livre =>
        livre.titre.toLowerCase().includes(term) ||
        livre.auteur.toLowerCase().includes(term)
      );
      currentPage = 1;
      renderBooks(filtered, currentPage);
    });

    // Historique retour
    window.addEventListener("popstate", (e) => {
      if (!e.state || !e.state.modal) {
        modal.style.display = "none";
        pdfFrame.src = "";
      }
    });

    // Sécurité copier/imprimer
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && ['s','u','p','c'].includes(e.key.toLowerCase())) ||
        e.key === 'PrintScreen'
      ) {
        e.preventDefault();
      }
    });

    // Initialisation
    renderBooks(ouvrages, currentPage);

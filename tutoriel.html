<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionner la vidéo – Thoth</title>
  <link rel="stylesheet" href="thoth.css">
  <link rel="stylesheet" href="menu1.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .video-wrapper {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Case pour la vidéo */
    .video-box {
      position: relative;
      padding-top: 56.25%; /* ratio 16:9 */
      background-color: #e0e7ff; /* couleur de la case */
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Adaptation mobile */
    @media (max-width: 600px) {
      .video-wrapper {
        margin: 40px 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <h1>Visionner la vidéo</h1>
    <div class="video-box">
      <iframe 
        src="https://www.youtube.com/embed/VIDEO_ID" 
        title="Vidéo Thoth" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
<script src="menu1.js"></script>
</body>
</html>

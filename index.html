<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Sacrée – Thoth</title>
  <link rel="stylesheet" href="thoth.css">
  <style>
    /* Styles pour le contenu principal */
    .overlay {
      text-align: center;
      padding: 50px;
    }

    .overlay h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .overlay p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-connexion, .btn-signup {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      background-color: #1a73e8;
      transition: background-color 0.2s;
    }

    .btn-connexion:hover, .btn-signup:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>

  <!-- Contenu visible -->
  <div class="overlay">
    <h1>Bienvenue</h1>
    <p>Écrire et lire, voyageons à travers la ligne temporelle</p>

    <!-- Boutons -->
    <a href="login.html" class="btn-connexion" onclick="vibrateButton()">Connexion</a>
    <a href="signup.html" class="btn-signup" onclick="vibrateButton()">Créer un compte</a>
  </div>

  <!-- Script -->
  <script>
    function vibrateButton() {
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }
  </script>

</body>
</html>
